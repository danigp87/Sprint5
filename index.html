<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>JOKE of the DAY</title>
</head>

<header class="">
    <div id="tempInfo"></div>
</header>

<body class="m-5">
    <div class="container-fluid p-5 justify-content-center border-rounded rounded-3 shadow bg-white">
        <div class="row">
            <div class="col-12 justify-content-center fw-bold text-center">Random Joke</div>
        </div>
        <div class="row p-5">
            <p class="col-12 justify-content-center text-center" id="theJoke"></p>
        </div>
        <div class="row justify-content-center">
            <button id="score1" class="col-3 btn" onclick="score(1)">1</button>
            <button id="score2" class="col-3 btn" onclick="score(2)">2</button>
            <button id="score3" class="col-3 btn" onclick="score(3)">3</button>
        </div>
        <div class="row justify-content-center">
            <button class="col-4 justify-content-center btn btn-outline-danger border-rounded rounded-3 shadow"
                onclick="nextJoke()">Laughs!</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
